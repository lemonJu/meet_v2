<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="../css/public.css"/>
		<link rel="stylesheet" href="../css/li_tongxunlu.css"/>
		<link rel="stylesheet" href="../css/fontawesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../css/li_addfriend.css" />
		<title>chat</title>
		<script src="../js/base.js"></script>
		<script src="../js/jquery.js"></script>
		<script src="../js/li_contactList.js"></script>
		
		<script src="../js/common.js"></script>
		<style>
			.friends .name{
				padding: 0 !important;
				height: 1.2em;
				line-height: 100%;
			}
		</style>
	</head>
	<body>
		<header class="bar bar-header">
			
        	<h1 class="title">通讯录</h1>
        	<!--<i style="line-height: 50px;font-size: 1.6em;" class="fa fa-comments"></i>-->
    	</header>
    	 
    	<!-- body 部分 -->
    	<div id="body">
    		<!-- 查找框 -->
	    	<!--<div id="search_box">
	    		<span class="input_box">
	    			<label for="searchFriend">
	    				<i style="font-size: 1.2em;" class="fa fa-search"></i>
	    			</label>
	    			<input type="text" name="searchFriend" id="searchFriend" placeholder="Search for friends.." value="" />
	    		</span>
	    	</div>-->
	    	<!-- 查找框 结束 -->
	    		
	    	<!--  friends box start   通讯录-->
	    	<div id="friends_box" class="tabs">
	    		<a onclick="clicked('shake.html')" class="link info_link">
	    			还没有朋友哦~快去摇一摇中寻找朋友吧！^_^
	    		</a>
	    	</div>
	    	<!--  friends box end  通讯录 -->
	    		
	    	<!-- chat box start 聊天 -->
	    	<div id="chat_box" class="tabs">
	    		
	    	</div>
	    	<!-- chat box end 聊天 -->
	    		
	    	<!-- shake box start 摇一摇 -->
	    	<div id="shake_box" class="tabs">
	    		<a onclick="clicked('shake.html')" class="link">
	    			<i class="fa fa-heart-o"></i>
	    			摇一摇
	    		</a>
	    	</div>
	    	<!-- shake box end 摇一摇 -->
	    	
	    	<!-- my message box start 个人信息 -->
	    	<div id="private_box" class="tabs" >
	    		<div class="my" id="my">
	    			<img src="" alt="" id="my-photo" class="my-photo"/>
		    		<div class="row clearfix">
		    			<span class="pull-left">昵称</span>
		    			<span class="pull-right" id="my-nickname">加载中..</span>
		    		</div>
		    		<div class="row clearfix">
		    			<span class="pull-left">年龄</span>
		    			<span class="pull-right" id="my-age">暂无年龄..</span>
		    		</div>
		    		<div class="row clearfix">
		    			<span class="pull-left">生日</span>
		    			<span class="pull-right" id="my-birthday">暂无生日..</span>
		    		</div>
		    		<div class="row clearfix">
		    			<span class="pull-left">个人描述</span>
		    			<span class="pull-right" id="my-name">暂无描述..</span>
		    		</div>
		    		<div class="row clearfix">
		    			<span class="pull-left">性别</span>
		    			<span class="pull-right" id="my-gender">暂无性别..</span>
		    		</div>
	    		</div>
	    	</div>
	    	<!-- my message box end 个人信息 -->
	    	
    	</div>
    	<footer class="bar bar-footer">
    		<div class="tool_box">
    			<div class="tool_bar tool_one" data-id="#chat_box" data-desp="聊天">
    				<span class="tool_img"><i class="fa fa-heart"></i></span>
    				<span class="tool_text">聊天</span>
    			</div>
    			<div class="tool_bar tool_two" data-id = "#friends_box" data-desp="通讯录">
    				<span class="tool_img"><i class="fa fa-tags"></i></span>
    				<span class="tool_text">通讯录</span>
    			</div>
    			<div class="tool_bar tool_three" id="friends_bar" data-id="#shake_box" data-desp="遇见">
    				<span class="tool_img"><i class="fa fa-star"></i></span>
    				<span class="tool_text">遇见</span>
    			</div>
    			<div class="tool_bar tool_four" data-id = "#private_box" data-desp="我">
    				<span class="tool_img"><i class="fa fa-user"></i></span>
    				<span class="tool_text">我</span>
    			</div>
    		</div>
    	</footer>
    	<div class="dialog">
    	<header class="bar bar-header">
    	
        <h1 class="title">正在聊天de人</h1>
        <div class="left_back">
    		<i class="fa fa-angle-left"></i>
    		<span class="message">消息</span>
    	</div>
        <div class="right_linkman">
        	<i class="fa fa-user"></i>
        </div>
    </header>
    <!-- 聊天体 -->
    <div class="chat_body" id="chat_body">
    </div>
    <footer class="bar bar-footer footer_box">
    	
    	<div class="icon_box">
	   		<!-- 文本域框 -->
	   		<div class="main">
		   		<span class="input_box">
		   			<span>
			   			<textarea id="message" name="message" placeholder="请输入发送文本..." rows="" cols=""></textarea>
		   			</span>
		   		</span>
		   		<span class="button_box">
		   			<button id="voice">按住说话</button>
		   		</span>
	   		</div>
	   		<!-- 图标 -->
	   		<span class="icon sound">
	   			<span>
		   			<i id="change_class" class="fa fa-google-wallet fa-2x"></i>
	   			</span>
	   		</span>
	   		
	   		<span class="send_box">
	   			<span class="icon plus">
		   			<span>
			   			<i class="fa fa-plus-circle fa-2x"></i>
		   			</span>
		   		</span>
		   		
		   		<span id="send">
		   			发送
		   		</span>
	   		</span>
	   		
    	</div>
    	
    	<!-- ohter option -->
    	<div class="option_box">
    		<span class="camera">
    			<i class="fa fa-camera fa-2x" id="cmr"></i>
    		</span>
    		<span class="photo">
    			<i class="fa fa-photo fa-2x"></i>
    		</span>
    	</div>
    </footer>
    </div>
	</body>
</html>
