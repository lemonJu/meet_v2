<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>chat</title>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/li_chat.css"/>
    <link rel="stylesheet" href="../css/fontawesome/css/font-awesome.css"/>

    <script src="../js/jquery.js"></script>
	<script src="../js/li_chat.js"></script> 
	<script src="../js/base.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
    <div class="dialog">
    	<header class="bar bar-header">
    	
        <h1 class="title">正在聊天de人</h1>
        <div class="left_back">
    		<i class="fa fa-angle-left"></i>
    		<span class="message" onclick="back()">消息</span>
    	</div>
        <div class="right_linkman">
        	<i class="fa fa-user"></i>
        </div>
    </header>
    <!-- 聊天体 -->
    <div class="chat_body" id="chat_body">
    </div>
    <footer class="bar bar-footer footer_box">
    	
    	<div class="icon_box">
	   		<!-- 文本域框 -->
	   		<div class="main">
		   		<span class="input_box">
		   			<span>
			   			<textarea id="message" name="message" placeholder="请输入发送文本..." rows="" cols=""></textarea>
		   			</span>
		   		</span>
		   		<span class="button_box">
		   			<button id="voice">按住说话</button>
		   		</span>
	   		</div>
	   		<!-- 图标 -->
	   		<span class="icon sound">
	   			<span>
		   			<i id="change_class" class="fa fa-google-wallet fa-2x"></i>
	   			</span>
	   		</span>
	   		
	   		<span class="send_box">
	   			<span class="icon plus">
		   			<span>
			   			<i class="fa fa-plus-circle fa-2x"></i>
		   			</span>
		   		</span>
		   		
		   		<span id="send">
		   			发送
		   		</span>
	   		</span>
	   		
    	</div>
    	
    	<!-- ohter option -->
    	<div class="option_box">
    		<span class="camera">
    			<i class="fa fa-camera fa-2x" id="cmr"></i>
    		</span>
    		<span class="photo">
    			<i class="fa fa-photo fa-2x"></i>
    		</span>
    	</div>
    </footer>
    </div>
</body>
</html>
