<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>chat</title>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/li_chat.css"/>
    <link rel="stylesheet" href="../css/fontawesome/css/font-awesome.css"/>

    <script src="../js/jquery.js"></script>
	<script src="../js/li_chat.js"></script> 
	<script src="../js/base.js"></script>
	<script src="../js/common.js"></script>
    <script type="text/javascript">
	document.addEventListener( "plusready", onPlusReady, false );
	function onPlusReady(){
		
	}
	function camera(){
		// 获取摄像头设备
		var cmr = plus.camera.getCamera();
		var res = cmr.supportedImageResolutions[0];
		var fmt = cmr.supportedImageFormats[0];
		cmr.captureImage( function( path ){
			alert( "Capture image success: " + path );
		},
		function( error ) {
			console.log( "Capture image failed: " + error.message );
		},
		{
			resolution:res,
			format:fmt
		});
	}
		// 从相册中选择图片 
		function galleryImg() {
			// 从相册中选择图片
		    plus.gallery.pick( function(path){
		    	alert(path);
		    }, function ( e ) {
		    	console.log( "取消选择图片" );
		    }, {filter:"image"} );
		}
	</script>
</head>
<body>
    <header class="bar bar-header">
    	
        <h1 class="title">正在聊天de人</h1>
        <div class="left_back">
    		<i class="fa fa-angle-left"></i>
    		<span class="message" onclick="back()">消息(<span class="mess_num">?</span>)</span>
    	</div>
        <div class="right_linkman">
        	<i class="fa fa-user"></i>
        </div>
    </header>
    <!-- 聊天体 -->
    <div class="chat_body" id="chat_body">
    	
    	<!--聊天内容 --- begin-->
    	<div class="chat_row">
    		<div class="porel">
    			<span class="date">12:20</span>
	    		<span class="head_img">
	    			<img src="../img/icon.png" width="100%" height="100%" alt="own head image"/>
	    		</span>
	    		<span class="chat_content">
	    			<div style="position: relative;">
		    			<i class="arrow"></i>
		    			<span>内容！</span>
	    			</div>
	    		</span>
    		</div>
    	</div>
    	<!--聊天内容 --- stop -->
    	
    		<!--聊天内容 --- begin-->
    	<div class="chat_row_me">
    		<div class="porel">
    			<span class="date">12:20</span>
	    		<span class="head_img_me">
	    			<img src="../img/head_img.png" width="100%" height="100%" alt="own head image"/>
	    		</span>
	    		<span class="chat_content_me">
	    			<div style="position: relative;">
		    			<i class="arrow_me"></i>
		    			<span>你好你是领  导发你发生的，三覅连锁酒店；</span>
	    			</div>
	    		</span>
    		</div>
    	</div>
    	<!--聊天内容 --- stop -->
    	
    	<!-- 语音聊天内容 -->
    	<div class="chat_row audioPlay">
    		<div class="porel">
    			<span class="date">12:20</span>
	    		<span class="head_img">
	    			<img src="../img/icon.png" width="100%" height="100%" alt="own head image"/>
	    		</span>
	    		<span class="chat_content">
	    			<div style="position: relative;">
		    			<i class="arrow"></i>
		    			<span class="audio">
		    				<i class="fa fa-file-audio-o"></i>
		    				<span class="audiotime">00:04</span>
		    			</span>
	    			</div>
	    		</span>
    		</div>
    	</div>
    	<!-- 语音聊天内容 -->
    	
    	<!-- 语音聊天内容 -->
    	<div class="chat_row_me audioPlay">
    		<div class="porel">
    			<span class="date">12:20</span>
	    		<span class="head_img_me">
	    			<img src="../img/head_img.png" width="100%" height="100%" alt="own head image"/>
	    		</span>
	    		<span class="chat_content_me">
	    			<div style="position: relative;">
		    			<i class="arrow_me"></i>
		    			<span class="audio_me">
		    				<i class="fa fa-file-audio-o"></i>
		    				<span class="audiotime_me">00:04</span>
		    			</span>
	    			</div>
	    		</span>
    		</div>
    	</div>
    	<!-- 语音聊天内容 -->
    	
    	<!-- 图片聊天内容 -->
    	<div class="chat_row imgBox">
    		<div class="porel">
    			<span class="date">12:20</span>
	    		<span class="head_img">
	    			<img src="../img/icon.png" width="100%" height="100%" alt="own head image"/>
	    		</span>
	    		<span class="chat_content_img">
	    			<div style="position: relative;">
		    			<i class="arrow_img"></i>
		    			<span class="send_image">
		    				<img src="../img/5.jpg" width="100%" height="100%" alt="send"/>
		    			</span>
	    			</div>
	    		</span>
    		</div>
    	</div>
    	<!-- 图片聊天内容 -->
    	
    	<!-- 图片聊天内容 -->
    	<div class="chat_row_me imgBox">
    		<div class="porel">
    			<span class="date">12:20</span>
	    		<span class="head_img_me">
	    			<img src="../img/head_img.png" width="100%" height="100%" alt="own head image"/>
	    		</span>
	    		<span class="chat_content_me_img pull-right">
	    			<div style="position: relative;">
		    			<i class="arrow_me_img"></i>
		    			<span class="send_image">
		    				<img src="../img/5.jpg" alt="send" class="img"/>
		    			</span>
	    			</div>
	    		</span>
    		</div>
    	</div>
    	<!-- 语音聊天内容 -->
    	
    </div>
    
    <footer class="bar bar-footer footer_box">
    	<div class="icon_box">
	   		<!-- 文本域框 -->
	   		<div class="main">
		   		<span class="input_box">
		   			<span>
			   			<textarea id="message" name="message" placeholder="请输入发送文本..." rows="" cols=""></textarea>
		   			</span>
		   		</span>
		   		<span class="button_box">
		   			<button id="voice">按住说话</button>
		   		</span>
	   		</div>
	   		
	   		<!-- 图标 -->
	   		<span class="icon sound">
	   			<span>
		   			<i id="change_class" class="fa fa-google-wallet fa-2x"></i>
	   			</span>
	   		</span>
	   		
	   		<span class="send_box">
	   			<span class="icon plus">
		   			<span>
			   			<i class="fa fa-plus-circle fa-2x"></i>
		   			</span>
		   		</span>
		   		
		   		<span id="send">
		   			发送
		   		</span>
	   		</span>
	   		
    	</div>
    	
    	<!-- ohter option -->
    	<div class="option_box">
    		<span class="camera">
    			<i class="fa fa-camera fa-2x" id="cmr"></i>
    		</span>
    		<span class="photo" onclick="galleryImg()">
    			<i class="fa fa-photo fa-2x"></i>
    		</span>
    	</div>
    </footer>
</body>
</html>
