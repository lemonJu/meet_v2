<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>addfriend</title>
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../css/li_addfriend.css" />
		<link rel="stylesheet" type="text/css" href="../css/fontawesome/css/font-awesome.css" />
		<script src="../js/common.js"></script>
		<script src="../js/jquery.js"></script>
		<script src="../js/base.js"></script>
	</head>

	<body>
		<header class="bar bar-header">
			<h1 class="title">添加好友</h1>
			<div class="left_back" onclick="back()">
				<i class="fa fa-angle-left" onclick="back()"></i>
			</div>

		</header>

		<div class="wrap">
			<div class="head_row">
				<div class="img_row">
					<img src="img/head_img.png" alt="" width="100%" height="100%" />
				</div>
				<div class="name">昵称</div>
				<div class="signature">签名...</div>
			</div>
		</div>

		<div id="add_friend">
			添加好友
		</div>

	</body>
	<script>
		var tip = true
		document.addEventListener("plusready", function() {
			$("#add_friend").tap(function() {
				if(!tip) return;
				var name = item.get("MAPUSER");
				ajax(REMOTEURL + "/friendsSave?friend=" + name, null, function(e) {console.log(e)
					if(e != "") {
						alert('添加好友成功啦，赶快发起聊天吧~');
						clicked("contactList.html")
					}else{
						alert('你们已经是好友啦~去通讯录看看吧~');
						clicked("contactList.html")
					}
				}, null)
				tip = false
			})
		}, false);
	</script>

</html>
